<!DOCTYPE text/html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>

		<link rel="stylesheet" href="../src/main.css" />
	</head>
	<body class="bg-dark text-white">
		<header>
			<nav class="navbar navbar-dark bg-dark border-bottom border-light">
				<div class="container-fluid">
					<a class="navbar-brand fw-bold fs-1">Weather App</a>
					<form class="d-flex">
						<input
							id="searchInput"
							class="form-control rounded-4 me-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button id="searchBtn" class="btn btn btn-outline-light" type="submit">
							<i class="bi bi-search"></i>
						</button>
					</form>
				</div>
			</nav>
		</header>

			<div class="container-fluid p-3">
				<div class="row">
					<div class="col">
						<div
							class="shadow card p-3 text-white bg-dark mb-3 border rounded-4 border-light"
							style="max-width: 18rem"
						>
							<div id="city1" class="card-header text-right border-light fw-bold fs-2">Header</div>
							<div class="card-body">
								<div class="d-flex justify-content-between">
									<h5 id="weather1" class="card-title">Dark card title</h5>
									<i id="weatherIcon1" class="bi"></i>
								</div>
								<ul class="list-group list-group-flush">
									<li id="temp1" class="card-text list-group-item-dark"></li>
									<li id="minMaxTemp1" class="card-text list-group-item-dark"></li>
									<li id="wind1" class="card-text list-group-item-dark"></li>
									<li id="humidity1" class="card-text list-group-item-dark"></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="col">

							class="shadow card p-3 text-white bg-dark mb-3 border rounded-4 border-light"

								<i class="bi bi-cloud-fog2"></i>
								<ul class="list-group list-group-flush">
									<li id="weatherIcon2" class="card-text list-group-item-dark"></li>
									<li id="temp2" class="card-text list-group-item-dark"></li>
									<li id="minMaxTemp2" class="card-text list-group-item"></li>
									<li id="wind2" class="card-text list-group-item"></li>
									<li id="humidity2" class="card-text list-group-item"></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="col">
						<div
							class="shadow card p-3 text-white bg-dark mb-3 border rounded-4 border-light"
							style="max-width: 18rem"

			<script
